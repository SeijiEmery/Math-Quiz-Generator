<html>
    <head>
        <style>
            .quiz_header {
                font-size: 30px;
            }
            .quiz_body {
                font-size: 30px;
            }
            .quiz_footer {
                font-size: 26px;
            }
        </style>
        <script src="quiz_generator.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Quiz Template -->
        <div class="quiz_header">
            <p class="quiz_name">Name: ___________________</p>
        </div>

        <div class="quiz_body" id="quiz_problems">
            <!-- Quiz problems are inserted here -->
        </div>

        <div class="quiz_footer">
            <p id="quiz_score">
                Score: 
            </p>
        </div>
        <!-- End Quiz Template -->

        <script type="text/javascript">
            // This is a hack (abusing url arguments) to pass arbitrary js data from one
            // page to the next. Note: this page will only ever be used for display, and
            // gets "called" by a form page (quiz_generator.html). 
            var input = window.location.search.substring(5);
            var data  = input && eval("(function(){return "+input+";})()");
            // window.alert("input = '"+input+"'");
            // window.alert("data  = "+data);
            if (data) {
                var div = document.getElementById("quiz_problems");
                display_generate(div, { randomize:true, levels:data });
            } else if (input) {
                window.alert("Could not read '"+input+"'");
            }
        </script>
    </body>
</html>
